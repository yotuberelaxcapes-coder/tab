name: HD Film Scraper

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 */6 * * *' # Her 6 saatte bir çalışır
  workflow_dispatch: # Manuel çalıştırma butonu ekler

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Depoyu Çek (Checkout)
        uses: actions/checkout@v3

      - name: Python Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Bağımlılıkları Yükle
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Scraper'ı Çalıştır
        run: python scraper.py

      - name: Verileri Commit ve Push Et
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add hdfilm_data.json
          # Eğer değişiklik yoksa hata verme, varsa commit et
          git diff --quiet && git diff --staged --quiet || (git commit -m "Veriler güncellendi: $(date)" && git push)
