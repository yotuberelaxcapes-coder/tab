name: Dizi Verilerini ek (Scraper Bot)

on:
  schedule:
    # Her g羹n gece yar覺s覺 (UTC 00:00) 癟al覺覺r. 襤stersen aral覺覺 deitirebilirsin.
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Bu ayar sayesinde GitHub'da "Actions" sekmesinden botu elle de 癟al覺t覺rabilirsin.

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Depoyu Klonla (Checkout)
        uses: actions/checkout@v3

      - name: Python 3.10 Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Gerekli Python K羹t羹phanelerini Y羹kle
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Scraper Botunu al覺t覺r
        run: python scraper.py

      - name: JSON Sonucunu GitHub'a Kaydet (Commit & Push)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          git add dizi_verileri.json
          # Eer dosyada deiiklik yoksa hata vermemesi i癟in "|| echo" ekliyoruz
          git commit -m " Dizi/Film verileri g羹ncellendi" || echo "G羹ncellenecek yeni veri yok."
          git push
